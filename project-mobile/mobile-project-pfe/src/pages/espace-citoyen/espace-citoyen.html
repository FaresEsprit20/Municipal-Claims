<ion-header>
  <ion-navbar color="tertiary" hideBackButton *navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle="left">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Espace-citoyen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

<ion-row justify-content-center novalidate align-items-center style="height: 100%">

    <button ion-button block [outline]=true icon-start (click)="onGoToEffectuer()" color="secondary">
    Effectuer réclamation
    </button>

  <button ion-button block [outline]=true icon-start (click)="onGoToSuivre()" color="secondary">
  Suivre réclamation &nbsp; <ion-badge item-end > {{ this.nb }} </ion-badge>
  </button>

  <button ion-button block [outline]=true icon-start  (click)="onParametres()" color="secondary">
  Paramètres
  </button>

    <button ion-button block [outline]=true icon-start  (click)="onLogOut()" color="secondary">
    Déconnecter
   </button>

</ion-row>

</ion-content>
