<ion-header>

  <ion-navbar color="tertiary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle="left">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  padding >

  <ion-row justify-content-center align-items-center style="height: 100%">
    <p>
      Inscrivez-Vous
    </p>
    <form #f="ngForm" novalidate  [formGroup]="Form" (ngSubmit)="onSubmit(f)">

      <ion-item>
        <ion-label stacked>CIN  :  </ion-label>
        <ion-input  name="cin" type="number"  formControlName="cin" clearInput [(ngModel)]="cin" required   ></ion-input>
      </ion-item>

      <ion-item no-lines *ngIf="( Form.get('cin').hasError('required') ) && Form.get('cin').touched">

        <div class="error">
          Champ Obligatoire
        </div>
      </ion-item>

      <ion-item class="error" *ngIf="!Form.controls.cin.valid  && (Form.controls.cin.dirty)">

        <div class="error">
          cin de 8 chiffres !
        </div>
      </ion-item>

      <ion-item>
        <ion-label stacked>Nom et Pr√©nom :  </ion-label>
        <ion-input  name="fullname" type="text" formControlName="fullname" placeholder="exp : Abir Tounsi " clearInput [(ngModel)]="fullname" required></ion-input>
      </ion-item>

      <ion-item no-lines *ngIf="( Form.get('fullname').hasError('required') ) && Form.get('fullname').touched">

        <div class="error" *ngIf="Form.get('fullname').hasError('required') && Form.get('fullname').touched">
          Champ Obligatoire
        </div>
      </ion-item>

      <ion-item class="error" *ngIf="!Form.controls.fullname.valid  && (Form.controls.fullname.dirty)">

        <div class="error">
          Non valide
        </div>
      </ion-item>


      <ion-item>
        <ion-label stacked>Email :  </ion-label>
        <ion-input  name="mailadress"  type="email" formControlName="mailadress"  placeholder="abir.tounsi@gmail.com " clearInput [(ngModel)]="mailadress" required></ion-input>
      </ion-item>

      <ion-item class="error" *ngIf="!Form.controls.mailadress.valid  && (Form.controls.mailadress.dirty)">

        <div class="error">
          Non valide
        </div>
      </ion-item>

      <ion-item no-lines *ngIf="( Form.get('mailadress').hasError('required') ) && Form.get('mailadress').touched">

        <div class="error" *ngIf="Form.get('mailadress').hasError('required') && Form.get('mailadress').touched">
          Champ Obligatoire
        </div>
      </ion-item>

      <ion-item>
        <ion-label stacked>Mot de passe  :</ion-label>
        <ion-input name="password" type="password" formControlName="password" placeholder="Mot de passe" clearInput [(ngModel)]="password" required></ion-input>
      </ion-item>

      <ion-item no-lines *ngIf="( Form.get('password').hasError('required') ) && Form.get('password').touched">

        <div class="error" *ngIf="Form.get('password').hasError('required') && Form.get('password').touched">
          Champ Obligatoire
        </div>
      </ion-item>

      <ion-item class="error" *ngIf="!Form.controls.password.valid  && (Form.controls.password.dirty)">

        <div class="error">
          Non Valide !
        </div>
      </ion-item>

      <ion-item>
        <ion-label stacked>Retaper le Mot de passe  : </ion-label>
        <ion-input name="password-repeat" type="password" formControlName="password_repeat"  placeholder="Retaper le Mot de passe" clearInput  [(ngModel)]="password_repeat" required></ion-input>
      </ion-item>

      <ion-item no-lines *ngIf="( Form.get('password_repeat').hasError('equalTo') || Form.get('password_repeat').hasError('required') ) && Form.get('password_repeat').touched">

        <div class="error" *ngIf="Form.get('password_repeat').hasError('required') && Form.get('password_repeat').touched">
          Champ Obligatoire
        </div>
        <div class="error" *ngIf="Form.get('password_repeat').hasError('equalTo') && Form.get('password_repeat').touched">
          Mots de Passes incompatibles
        </div>
      </ion-item>

      <ion-item class="error" *ngIf="!Form.controls.password_repeat.valid  && (Form.controls.password_repeat.dirty)">

        <div class="error">
          Non Valide !
        </div>
      </ion-item>

      <ion-col text-center>
        <button ion-button block color="success" type="submit"  [disabled]="Form.invalid">
          Inscrivez-Vous
        </button>
      </ion-col>

      <ion-col text-center>
        <button ion-button block color="danger" type="reset" >
          Initialiser
        </button>
      </ion-col>
    </form>
  </ion-row>
</ion-content>

<style type="text/css">
  .error
  {
    color:red;
  }
</style>
